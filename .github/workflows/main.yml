name: Gartic RDP (User: 1234)

on:
  workflow_dispatch:

jobs:
  gartic-desktop:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 ساعات

    steps:
      - name: 1. Configure RDP & Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Configure Firefox Extensions
        run: |
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )

          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 3. Create Script on Desktop
        run: |
          $ScriptContent = @'
          // ==UserScript==
          // @name         Gartic.io Token Fetcher (Optimized Reload Version )
          // @namespace    http://tampermonkey.net/
          // @version      0.5
          // @description  Fetch maximum tokens from Turnstile with minimal data usage + auto reload every 50s
          // @author       You
          // @match        *://gartic.io/*
          // @match        *://*.gartic.io/*
          // @grant        none
          // ==/UserScript==

          (function () {
              'use strict';

              const TOKEN_INTERVAL = 4000;
              const NUM_IFRAMES = 5;
              const BACKEND_URL = 'https://moonfive.alwaysdata.net/add-token';

              setInterval(() => {
                  location.reload();
              }, 50000);

              function sendToken(token) {
                  if (typeof token !== 'string' || token.length <= 20) return;
                  console.log("Token received:", token);
                  fetch(BACKEND_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ token })
                  }).catch(() => {});
              }

              function createTurnstileFrames() {
                  window.addEventListener('message', function(event) {
                      if (event.data && typeof event.data === 'string') {
                          sendToken(event.data);
                      }
                  });

                  for (let i = 0; i < NUM_IFRAMES; i++) {
                      const iframe = document.createElement('iframe');
                      iframe.style.display = 'none';
                      iframe.sandbox = 'allow-scripts allow-same-origin';
                      document.body.appendChild(iframe);

                      const html = `
                          <!DOCTYPE html>
                          <html>
                          <head>
                              <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
                          </head>
                          <body>
                              <div id="cf-turnstile"></div>
                              <script>
                                  function requestToken() {
                                      try {
                                          window.turnstile.render('#cf-turnstile', {
                                              sitekey: '0x4AAAAAABBPKaIbNwnPEfSo',
                                              callback: function(token) {
                                                  parent.postMessage(token, '*');
                                              }
                                          });
                                      } catch (e) {}
                                  }
                                  setInterval(requestToken, ${TOKEN_INTERVAL});
                                  setTimeout(requestToken, 200);
                              </script>
                          </body>
                          </html>
                      `;
                      iframe.srcdoc = html;
                  }
              }

              createTurnstileFrames();

          })();
          '@
          
          $desktopPath = "C:\Users\Public\Desktop\Gartic_Script.user.js"
          $ScriptContent | Out-File $desktopPath -Encoding UTF8
          $ScriptContent | Out-File "C:\gartic.user.js" -Encoding UTF8

      - name: 4. Create User (User: 1234 | Pass: yosef)
        run: |
          $password = "yosef"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "1234" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "1234"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "1234"

      - name: 5. Start Tailscale (Ephemeral Mode)
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          
          # ضفتلك --ephemeral عشان الجهاز يتمسح لما تخلص وتعرف تستخدم نفس الاسم تاني
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-1234 --ephemeral

      - name: 6. SHOW IP & Launch Firefox
        run: |
          $ip = & "C:\Program Files\Tailscale\tailscale.exe" ip -4
          
          echo "::notice title=RDP LOGIN::IP: $ip | User: 1234 | Pass: yosef"
          
          Write-Host "=========================================="
          Write-Host "     TRY CONNECTING WITH NAME: gartic-1234"
          Write-Host "     OR USE IP: $ip"
          Write-Host "     USERNAME:  1234"
          Write-Host "     PASSWORD:  yosef"
          Write-Host "=========================================="

          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -ArgumentList "C:\gartic.user.js"
          
          while ($true) { Start-Sleep -Seconds 300 }
