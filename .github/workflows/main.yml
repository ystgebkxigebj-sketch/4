name: elbot

on:
  workflow_dispatch:

jobs:
  gartic-bot:
    runs-on: windows-latest
    timeout-minutes: 360  # 6 ساعات

    steps:
      - name: 1. Configure RDP Network
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="Allow-RDP" dir=in action=allow protocol=TCP localport=3389

      - name: 2. Configure Extensions (No Install Needed)
        run: |
          # بما إن فيرفوكس موجود، هنخش علطول نعمل فولدر السياسات
          $firefoxDir = "C:\Program Files\Mozilla Firefox"
          $distDir = "$firefoxDir\distribution"
          
          # تأكيد وجود الفولدر (لو مش موجود بنعمله)
          if (!(Test-Path $distDir)) { New-Item -ItemType Directory -Force -Path $distDir }

          # روابط الإضافات
          $extensions = @(
              "https://addons.mozilla.org/firefox/downloads/latest/ublock-origin/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/auto-refresh-page/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/multi-account-containers/latest.xpi",
              "https://addons.mozilla.org/firefox/downloads/latest/tampermonkey/latest.xpi"
          )

          # ملف الإعدادات لإجبار المتصفح على قبول الإضافات
          $policies = @{
              policies = @{
                  Extensions = @{ Install = $extensions }
                  DisableAppUpdate = $true
                  DontCheckDefaultBrowser = $true
                  Homepage = @{
                      URL = "https://gartic.io"
                      StartPage = "homepage"
                  }
              }
          }
          $policies | ConvertTo-Json -Depth 4 | Out-File "$distDir\policies.json" -Encoding UTF8

      - name: 3. Create Script File (With 1 Min Auto-Refresh)
        run: |
          $ScriptContent = @"
          // ==UserScript==
          // @name         Gartic.io Token Fetcher (1 Min Reload)
          // @namespace    http://tampermonkey.net/
          // @version      0.6
          // @description  Fetch tokens + auto reload every 60s
          // @author       You
          // @match        *://gartic.io/*
          // @match        *://*.gartic.io/*
          // @grant        none
          // ==/UserScript==

          (function () {
              'use strict';
              const TOKEN_INTERVAL = 4000;
              const NUM_IFRAMES = 5;
              const BACKEND_URL = 'https://moonfive.alwaysdata.net/add-token';

              // ريفريش كل دقيقة (60000 مللي ثانية)
              setInterval(() => { location.reload(); }, 60000);

              function sendToken(token) {
                  if (typeof token !== 'string' || token.length <= 20) return;
                  fetch(BACKEND_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ token })
                  }).catch(() => {});
              }

              function createTurnstileFrames() {
                  window.addEventListener('message', function(event) {
                      if (event.data && typeof event.data === 'string') {
                          sendToken(event.data);
                      }
                  });

                  for (let i = 0; i < NUM_IFRAMES; i++) {
                      const iframe = document.createElement('iframe');
                      iframe.style.display = 'none';
                      iframe.sandbox = 'allow-scripts allow-same-origin';
                      document.body.appendChild(iframe);
                      
                      const html = '<!DOCTYPE html><html><head><script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer><\/script></head><body><div id="cf-turnstile"></div><script>function requestToken(){try{window.turnstile.render("#cf-turnstile",{sitekey:"0x4AAAAAABBPKaIbNwnPEfSo",callback:function(token){parent.postMessage(token,"*");}});}catch(e){}}setInterval(requestToken,' + TOKEN_INTERVAL + ');setTimeout(requestToken,200);<\/script></body></html>';
                      
                      iframe.srcdoc = html;
                  }
              }
              createTurnstileFrames();
          })();
          "@
          
          $ScriptContent | Out-File "C:\gartic.user.js" -Encoding UTF8

      - name: 4. Create RDP User
        run: |
          $password = "1234"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV

      - name: 5. Start Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe"
          Invoke-WebRequest -Uri $tsUrl -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/quiet", "/norestart" -Wait
          & "C:\Program Files\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gartic-fast

      - name: 6. Launch Firefox
        run: |
          # بنشغل المتصفح الموجود أصلاً مع ملف السكربت
          Start-Process "C:\Program Files\Mozilla Firefox\firefox.exe" -ArgumentList "C:\gartic.user.js"
          Write-Host "RDP Ready! No install needed."
          while ($true) { Start-Sleep -Seconds 300 }
